<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Guess the Magic Number!</h1>
    </div>
    <div>
        <form id="guess-form">
            <label for="guess"></label>
            <input type="number" id="guess" min="1" max="100">
            <button type="submit" id="submit-guess">Guess!</button>
        </form>
        <form id="play-again-form">
            <button type="submit" id="play-again-btn">Play Again?</button>
        </form>
    </div>
    <div id="message-area">
    </div>
</body>
<script src="guess.js"></script>
</html>
